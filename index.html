
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>
    <div class="game">
        <div class="game-info">
            <p id="round">round</p>
            <p id="player-wins">player wins: 0</p>
            <p id="computer-wins">computer wins: 0</p>
            <p id="ties">ties: 0</p>
            <!-- <p id="computer-choice">computer chose: </p> -->
        </div>
        <div class="buttons">
            <div class="selection-container">
                <button id="rock" class="choice-button button-style"><img src="./img/rock2.png" alt=""></button>
                <button id="paper" class="choice-button button-style"><img src="./img/paper.png" alt=""></button>
                <button id="scissors" class="choice-button button-style"><img src="./img/scissors.png" alt=""></button>
            </div>
            <div class="selection-container">
                <button class="button-style"><img src="./img/rock2.png" alt=""></button>
                <button class="button-style"><img src="./img/paper.png" alt=""></button>
                <button class="button-style"><img src="./img/scissors.png" alt=""></button>
            </div>
        </div>
        <button id="restart" class="restart-button">restart</button>
        <p id="game-over"></p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
